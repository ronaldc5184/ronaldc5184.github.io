<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="styles.css">  
  </head>
  
  <body>
	<main>
		<h1>Naughts and Crosses</h1>
		
		<form id="board">
				<button type="button" id="b1"></button>
				<button type="button" id="b2"></button>
				<button type="button" id="b3"></button>
				<button type="button" id="b4"></button>
				<button type="button" id="b5"></button>
				<button type="button" id="b6"></button>
				<button type="button" id="b7"></button>
				<button type="button" id="b8"></button>
				<button type="button" id="b9"></button>
		</form>
		<button type="button" id="again">New Game</button>
	</main>
	
	<div id="container">
		<div id="popup">
			<button type="button" id="x"><img src="x.png" alt="x" id="x"></button>
			<h1>Looks like a cat's game!</h1>
			<img src="cat.gif" alt="cat" id="cat">
		</div>
	</div>
	
	<div id="container2">
		<div id="popup2">
		<button type="button" id="x2"><img src="x.png" alt="x" id="x2"></button>
			<h1 id="wintext"></h1>
		</div>
	</div>
	
  <script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
